<body>

    <div id="content">

        <div id="countdown"></div>

        <div id="timer">

                <input class="inputTimer" type="number" id="minutesInput" placeholder="Minutos" min="0" step="1">
                <input class="inputTimer" type="number" id="secondsInput" placeholder="Segundos" min="0" max="59" step="1">
            </form>
            <button id="saveInfo" onclick="saveInfo()"> Salvar </button>

        </div>
        <button id="startButton" >Iniciar Contagem Regressiva</button>
        <button id="backButton" onclick="Back()">Voltar</button>
        <button id="redoButton" onclick="redo()">Redo</button>

    </div>
